<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コスプレ予定表メーカー</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background: #fff5f7; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: auto; }
        canvas { border: 2px solid #ffb6c1; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .controls { background: white; padding: 15px; border-radius: 12px; margin-bottom: 20px; display: grid; gap: 10px; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); }
        button { background: #ff69b4; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover { background: #ff1493; }
        input[type="text"] { padding: 8px; border: 1px solid #ccc; border-radius: 5px; }
        .hint { font-size: 0.8em; color: #888; margin-top: 5px; }
    </style>
</head>
<body>

<div class="container">
    <h1>コスプレ予定表メーカー</h1>
    
    <div class="controls">
        <div>
            <label>1. キャラ写真を選択:</label><br>
            <input type="file" id="imgUpload" accept="image/*">
        </div>
        <div>
            <label>2. 文字を追加:</label><br>
            <input type="text" id="textInput" placeholder="文字を入力...">
            <button onclick="addText()">追加</button>
        </div>
        <div style="grid-column: 1 / -1;">
            <button onclick="downloadImage()" style="width: 100%; background: #4caf50;">完成した画像を保存する</button>
        </div>
    </div>

    <p class="hint">※画像や文字は、クリックして移動・拡大・回転ができます。</p>
    <canvas id="canvas"></canvas>
</div>

<script>
    // キャンバスの準備
    const canvas = new fabric.Canvas('canvas');
    const FRAME_IMG_URL = 'base_frame.png'; // あなたの枠画像

    // 1. 枠（テンプレート）を背景として読み込む
    fabric.Image.fromURL(FRAME_IMG_URL, function(img) {
        canvas.setWidth(img.width);
        canvas.setHeight(img.height);
        
        // 枠を背景画像に設定（ユーザーが動かせないようにする）
        canvas.setBackgroundImage(img, canvas.renderAll.bind(canvas));
    });

    // 2. ユーザー画像のアップロード処理
    document.getElementById('imgUpload').onchange = function(e) {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = function(f) {
            const data = f.target.result;
            fabric.Image.fromURL(data, function(img) {
                // 画像が大きすぎる場合、調整して配置
                img.scaleToWidth(300);
                canvas.add(img);
                canvas.setActiveObject(img);
                // 画像を枠の「後ろ」に回したい場合は、枠を前景にする設定も可能ですが
                // まずは自由に動かせるようにそのまま追加します
            });
        };
        reader.readAsDataURL(file);
    };

    // 3. テキスト追加処理
    function addText() {
        const val = document.getElementById('textInput').value;
        if (!val) return;
        
        const text = new fabric.IText(val, {
            left: 100,
            top: 100,
            fontFamily: 'sans-serif',
            fill: '#ff69b4',
            fontWeight: 'bold',
            fontSize: 40
        });
        canvas.add(text);
        document.getElementById('textInput').value = '';
    </div>

    // 4. 画像ダウンロード処理
    function downloadImage() {
        // 保存時は選択枠（青い線）を消すために選択解除
        canvas.discardActiveObject();
        canvas.renderAll();
        
        const dataURL = canvas.toDataURL({
            format: 'png',
            quality: 1
        });
        const link = document.createElement('a');
        link.download = 'cosplay_plan.png';
        link.href = dataURL;
        link.click();
    }
</script>

</body>
</html>
